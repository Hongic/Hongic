<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/lightGallery.min.js"></script>
<link href="{{.root}}css/photo.css" rel="stylesheet">
<script>
$(document).ready(function() {
    $("#auto-loop").lightGallery({
        desc:true,
        counter:true,
        loop:true
    });
    });
</script>
<h1 class="t_nav">
    <span>
        原来缘分最痛的结局，就是人走了，感情还在；时间变了，心没变。
    </span>
    <a href="/" class="n1">
        网站首页
    </a>
    <a href="/album.html" class="n2">
        曾经 最美
    </a>
</h1>
<div class="photolist">
    <ul id="auto-loop" class="gallery list-unstyled">
        {{range $k, $v := .list}}
        <li data-desc="{{$v.Des}}" data-src="{{$v.Url}}">
            <a href="#">
                <img src="{{$v.Small}}" />
                <span>
                    {{$v.Des}}
                </span>
            </a>
        </li>
        {{end}}
    </ul>

</div>
<div class="comments">
    <div class="ds-thread">
    </div>
</div>
